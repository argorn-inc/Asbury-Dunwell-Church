  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADC CHURCH</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/logo.png" />

      <div>

      <div></div>

    <div class="main">
      <form style='margin-top: 0px;' name="reg1" method="GET" action="" id="reg1">
        <h3 class="head">Book a seat for this sunday</h3>
        <div class="progress-container">
          <!-- <div class="progress">

        <input required class="input" placeholder="Full Name" />
        <div id="seats"></div>
        <input
          required
          type="text"
          class="input"
          placeholder="Place of residence"
        />
        <input
          type="tel"
          maxlength="10"
          required
          class="input"
          placeholder="Phone Number"
        />
        <input
          type="text"
          class="input"
          placeholder="Digital Address (if available)"
        />
        <button class="button" id="sub1">Submit</button>
      </form>
      <div id='error' class="error show">
        Sorry! Your name is already registered
      </div>
