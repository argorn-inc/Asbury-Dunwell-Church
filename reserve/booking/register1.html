<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/logo.png"
    />
    <link rel="stylesheet" href="../style/index.css" />
  </head>
  <body style="height: 100vh; overflow: hidden;">
    <nav>
      <div>
        <a style="text-decoration: none; padding: 10px" href="../index.html"
          ><img style="margin-top: 20px" style="width: 100px" src="../assets/logo.png" class="logo"
        /></a>
      </div>
      <div></div>
    </nav>

    <div class="main">
      <form style='margin-top: 0px;' name="reg1" method="GET" action="" id="reg1">
        <h3 class="head">Book a seat in the front section</h3>
        <input required class="input" placeholder="Full Name" />
        <input
          required
          type="text"
          class="input"
          placeholder="Place of residence"
        />
        <input
          type="tel"
          maxlength="10"
          required
          class="input"
          placeholder="Phone Number"
        />
        <button type="submit" class="button" id="sub1">Submit</button>
      </form>

      <div id='error' class="error show">
        Sorry! Your name is already registered
      </div>
    </div>


    <img src="../assets/blob1.svg" style="position: fixed; bottom: -90px; right: -80px; z-index: -999;" />
