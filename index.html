    <link

    />
    <link rel="stylesheet" href="fonts/icomoon/style.css" />

  <body style="height: 100vh;">
    <div class="site-navbar-wrap js-site-navbar bg-white">
      <div class="container">
        <div class="site-navbar bg-light">
          <div class="py-1">
            <div class="row align-items-center">
              <div class="col-2">
                <h2 class="mb-0 site-logo">
                  <a href="index.html">
                    <img style="width: 100px;" src="reserve/assets/logo.png" />
                  </a>
                </h2>
              </div>
            
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="slide-one-item home-slider owl-carousel">

      <div
        class="site-blocks-cover overlay"
        style="background-image: url(images/hero_2.jpg);"
        data-aos="fade"
        data-stellar-background-ratio="0.5"
      >
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7 text-center" data-aos="fade">
              <span class="caption mb-3">Asbury Dunwell Church</span>
              <h1 class="mb-4" style="font-size:15vh">CROSS OVER 2020</h1>
             <!-- <p>~Isaiah 46:4</p>-->
            
              <p><a style="background-color: white; color: #800020; box-shadow: 4px 4px 0px #800020;" href="./reserve/" class="py-3 px-4">Reserve a seat</a></p>
              <p>Service: 10:PM - 12midnight</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="py-5 bg-primary upcoming-events">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6">
            <span class="caption mb-3 bg-warning px-4">Upcoming Events</span>
            <h2 class="text-white">Sunday Service</h2>
          </div>
          <div class="col-md-6">
            <span class="caption">Join us this sunday</span>
            <div id="date-countdown"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>
    <script src="js/aos.js"></script>

    <script src="js/mediaelement-and-player.min.js"></script>

    <script src="js/main.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var mediaElements = document.querySelectorAll("video, audio"),
          total = mediaElements.length;

        for (var i = 0; i < total; i++) {
          new MediaElementPlayer(mediaElements[i], {
            pluginPath:
              "https://cdn.jsdelivr.net/npm/mediaelement@4.2.7/build/",
            shimScriptAccess: "always",
            success: function () {
              var target = document.body.querySelectorAll(".player"),
                targetTotal = target.length;
              for (var j = 0; j < targetTotal; j++) {
                target[j].style.visibility = "visible";
              }
            },
          });
        }
      });
    </script>
    <!-- Global Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-171589737-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-171589737-1");
    </script>
